<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
f1
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4 ">Scientific Calculator
        <h5 class="text-center">Simple! yet effective.</h5>
    </h1>

    <div class="row mt-5 mx-1">
        <div class="col-sm-12 offset-md-3 col-md-6">
            <div class="card text-bg-secondary">
                <div class="card-body">
                    <input id="result" readonly class="text-end form-control form-control-lg" type="text" placeholder="0"
                        aria-label=".form-control-lg example"> 

                    <div class="row gx-2 mt-3">

        <!-- button-row1-starts -->
                       

                        <div class="col-2">
                            <button id="angleModeBtn" class="btn btn-light border text-center w-100 mt-2" onclick="toggleAngleMode()">DEG</button>
                        </div>

                        <div class="col-2">
                           <button class="btn btn-light border text-center w-100 mt-2" onclick="percentage()">%</button>

                        </div>

                        <div class="col-2">
                            <button class="btn btn-light border text-center w-100 mt-2 "
                                onclick="getBracket('&#40;')">&#40;</button>
                        </div>

                        <div class="col-2">
                            <button class="btn btn-light border text-center w-100 mt-2 "
                                onclick="getBracket('&#41;')">&#41;</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border text-center w-100 mt-2 "
                                onclick="clearScr('')">C</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border text-center w-100 mt-2"onclick="removeNum()">⌫</button>
                        </div>
        <!-- button-row1-ends -->



        
                        <div class="col-2">
                            <button class="btn btn-light border text-center w-100 mt-2" onclick="cube()">x³</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getConst('π')">π</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getConst('e')">e</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('√')">√</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getInv()">1/x</button>
                        </div>
                        <div class="col-2">
                            
                            <button class="btn btn-light border mt-2 text-center w-100 " onclick="getOp('^')">^</button>

                        </div>



        
                        <div class="col-2">

                             <button class="btn btn-light border text-center w-100 mt-2" onclick="square()">x²</button>
  
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('sin(')">sin</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('7')">7</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('8')">8</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('9')">9</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getOp('/')">&#247</button>
                        </div>



        
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('ln(')">ln</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('cos(')">cos</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('4')">4</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('5')">5</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('6')">6</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getOp('*')">&#215;</button>
                        </div>



        
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('log(')">Log</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('tan(')">tan</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('1')">1</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('2')">2</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('3')">3</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getOp('-')">-</button>
                        </div>



        
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFunc('exp(')">exp</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getFactorial()">x!</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getNum('0')">0</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getDot()">.</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light border mt-2 text-center w-100 "onclick="getAns('=')">=</button>
                        </div>
                        <div class="col-2">
                             <button class="btn btn-light border mt-2 text-center w-100 "onclick="getOp('+')">+</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<div class="row mt-4 mx-1">
  <div class="col-sm-12 offset-md-3 col-md-6">
    <div class="card bg-light"> <!-- subtle background -->
      <div class="card-body p-3 d-flex flex-column">
        
        <!-- Title + Clear Button -->
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="card-title mb-0">History</h5>
          <button class="btn btn-secondary btn-sm" onclick="clearHistory()">Clear</button>
        </div>

        <!-- History List (auto-growing) -->
        <ul id="historyList" class="list-group">
         <!-- History items will appear here -->
        </ul>

      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
